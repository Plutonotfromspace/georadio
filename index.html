<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoRadio - Guess Countries by Radio Stations | Geography Game</title>
    <meta name="description" content="GeoRadio is a fun geography game where you listen to radio stations from around the world and guess their countries. Test your geography knowledge with this interactive globe game!" />
    <meta name="keywords" content="georadio, geography game, radio stations, guess countries, world geography, interactive globe, educational game, guess the country" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://georadio.io" />
    
    <!-- SEO meta tags -->
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#0a0e1a" />
    <meta name="author" content="PlutoNotFromSpace" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- Preload fonts for instant splash rendering -->
    <link rel="preload" href="/fonts/customheader.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/regular.woff2" as="font" type="font/woff2" crossorigin />
    
    <!-- Critical CSS: Instant first paint with purpose-driven loading -->
    <style>
      /* ============================================
         FIRST-RUN EXPERIENCE - Critical Inline CSS
         Transparent overlay — real 3D globe shows through
         ============================================ */
      
      /* Inline @font-face so splash can use custom fonts before React loads */
      @font-face {
        font-family: 'CustomHeader';
        src: url('/fonts/customheader.woff2') format('woff2');
        font-display: swap;
      }
      @font-face {
        font-family: 'Regular';
        src: url('/fonts/regular.woff2') format('woff2');
        font-display: swap;
      }
      
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      
      html, body, #root {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      body {
        font-family: 'Regular', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #0a0e1a;
      }
      
      /* ============================================
         CONTAINER — transparent, lets globe show through
         ============================================ */
      
      .first-run {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-end;
        padding-bottom: min(18vh, 140px);
        z-index: 9999;
        background: transparent;
        pointer-events: none;
        -webkit-tap-highlight-color: transparent;
        -webkit-user-select: none;
        user-select: none;
      }
      
      .first-run.ready {
        cursor: pointer;
        pointer-events: auto;
      }
      
      /* Subtle dark gradient at bottom for text readability over globe */
      .first-run::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(
          to bottom,
          transparent 0%,
          transparent 35%,
          rgba(10, 14, 26, 0.3) 55%,
          rgba(10, 14, 26, 0.65) 75%,
          rgba(10, 14, 26, 0.85) 100%
        );
        pointer-events: none;
        z-index: 0;
      }
      
      /* Dismissal — fade out text + gradient */
      .first-run.hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
        transition: opacity 0.6s ease-out, visibility 0.6s;
      }
      
      /* ============================================
         EQUALIZER - Loading indicator
         ============================================ */
      
      .first-run__eq {
        display: flex;
        align-items: flex-end;
        gap: 3px;
        height: 20px;
        margin-bottom: 24px;
        opacity: 0;
        animation: fadeSlideUp 0.5s ease-out 0.3s forwards;
        position: relative;
        z-index: 1;
      }
      
      .first-run__eq.eq-hidden {
        opacity: 0 !important;
        animation: none;
        transition: opacity 0.3s ease;
      }
      
      .first-run__eq-bar {
        width: 3px;
        border-radius: 2px;
        background: rgba(0, 229, 255, 0.7);
      }
      
      .first-run__eq-bar:nth-child(1) {
        height: 8px;
        animation: eqBounce 0.8s ease-in-out infinite;
      }
      .first-run__eq-bar:nth-child(2) {
        height: 14px;
        animation: eqBounce 0.8s ease-in-out 0.15s infinite;
      }
      .first-run__eq-bar:nth-child(3) {
        height: 18px;
        animation: eqBounce 0.8s ease-in-out 0.3s infinite;
      }
      .first-run__eq-bar:nth-child(4) {
        height: 12px;
        animation: eqBounce 0.8s ease-in-out 0.45s infinite;
      }
      .first-run__eq-bar:nth-child(5) {
        height: 6px;
        animation: eqBounce 0.8s ease-in-out 0.6s infinite;
      }
      
      /* ============================================
         TYPOGRAPHY
         ============================================ */
      
      .first-run__title {
        font-family: 'CustomHeader', 'Audiowide', cursive;
        font-size: clamp(36px, 8vw, 52px);
        font-weight: 700;
        color: #fff;
        letter-spacing: 2px;
        opacity: 0;
        animation: fadeSlideUp 0.7s ease-out 0.15s forwards;
        text-shadow:
          0 0 30px rgba(0, 229, 255, 0.35),
          0 0 60px rgba(0, 229, 255, 0.15),
          0 2px 8px rgba(0, 0, 0, 0.5);
        position: relative;
        z-index: 1;
      }
      
      .first-run__status {
        margin-top: 8px;
        font-family: 'Regular', sans-serif;
        font-size: 13px;
        color: rgba(255, 255, 255, 0.45);
        letter-spacing: 2px;
        text-transform: uppercase;
        min-height: 20px;
        opacity: 0;
        animation: fadeSlideUp 0.5s ease-out 0.3s forwards;
        position: relative;
        z-index: 1;
      }
      
      /* ============================================
         CTA - Glassmorphic pill button
         ============================================ */
      
      .first-run__cta {
        margin-top: 28px;
        padding: 14px 28px;
        background: rgba(0, 229, 255, 0.08);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 229, 255, 0.2);
        border-radius: 9999px;
        color: rgba(255, 255, 255, 0.8);
        font-family: 'Regular', sans-serif;
        font-size: 15px;
        font-weight: 500;
        letter-spacing: 0.5px;
        cursor: pointer;
        opacity: 0;
        transform: translateY(8px);
        transition: all 0.3s ease-out;
        display: flex;
        align-items: center;
        gap: 10px;
        position: relative;
        z-index: 1;
        pointer-events: auto;
      }
      
      .first-run__cta.visible {
        opacity: 1;
        transform: translateY(0);
        animation: ctaPulse 3s ease-in-out infinite;
      }
      
      .first-run__cta:hover {
        background: rgba(0, 229, 255, 0.14);
        border-color: rgba(0, 229, 255, 0.35);
        color: #fff;
        box-shadow: 0 0 20px rgba(0, 229, 255, 0.12);
      }
      
      .first-run__cta:active {
        transform: scale(0.97);
      }
      
      .first-run__cta-icon {
        width: 18px;
        height: 18px;
        opacity: 0.7;
      }
      
      /* ============================================
         ANIMATIONS
         ============================================ */
      
      @keyframes eqBounce {
        0%, 100% { transform: scaleY(0.4); }
        50% { transform: scaleY(1); }
      }
      
      @keyframes fadeSlideUp {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes ctaPulse {
        0%, 100% { opacity: 0.75; }
        50% { opacity: 1; }
      }
      
      /* ============================================
         REDUCED MOTION
         ============================================ */
      
      @media (prefers-reduced-motion: reduce) {
        .first-run__eq-bar,
        .first-run__cta.visible {
          animation: none;
        }
        .first-run__title,
        .first-run__status,
        .first-run__eq {
          animation: none;
          opacity: 1;
          transform: none;
        }
        .first-run.hidden { transition: none; }
      }
      
      /* ============================================
         MOBILE
         ============================================ */
      
      @media (max-width: 480px) {
        .first-run {
          padding-bottom: min(14vh, 100px);
        }
        .first-run__cta {
          padding: 12px 24px;
          font-size: 14px;
        }
      }
    </style>

    <!-- Preload critical assets for fast transition -->
    <link rel="preload" href="/stations.json" as="fetch" crossorigin>
    <link rel="preconnect" href="https://unpkg.com" crossorigin>
    <link rel="preconnect" href="https://flagcdn.com" crossorigin>
    <link rel="dns-prefetch" href="https://de1.api.radio-browser.info">
  </head>
  <body>
    <!-- First-Run Experience — transparent overlay, real globe shows through -->
    <div class="first-run" id="first-run" role="status" aria-live="polite">
      <!-- Equalizer (visible during loading, hidden when ready) -->
      <div class="first-run__eq" id="first-run-eq" aria-hidden="true">
        <div class="first-run__eq-bar"></div>
        <div class="first-run__eq-bar"></div>
        <div class="first-run__eq-bar"></div>
        <div class="first-run__eq-bar"></div>
        <div class="first-run__eq-bar"></div>
      </div>
      
      <h1 class="first-run__title">GeoRadio</h1>
      
      <p class="first-run__status" id="first-run-status">Tuning in...</p>
      
      <button 
        class="first-run__cta" 
        id="first-run-cta" 
        aria-label="Start playing GeoRadio"
        style="display: none;"
      >
        <svg class="first-run__cta-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 18v-6a9 9 0 0 1 18 0v6"></path>
          <path d="M21 19a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3zM3 19a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2H3z"></path>
        </svg>
        <span>Tap anywhere to start</span>
      </button>
    </div>
